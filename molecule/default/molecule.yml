---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: instance
    image: kilip/molecule-${MOLECULE_DIST:-ubuntu-22.04}:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible

verifier:
  name: ansible
