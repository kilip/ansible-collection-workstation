---
build_brew: no
build_desktop: no
build_development: no
build_shell: no

ws_roles:
  - name: kilip.workstation.preflight
    preflight: yes
    post_build: no
    enabled: yes
  - name: kilip.workstation.brew
    preflight: yes
    post_build: yes
    enabled: "{{ build_brew }}"
  - name: kilip.workstation.user
    preflight: yes
    post_build: yes
    enabled: "{{ user | length > 0 }}"
  - name: kilip.workstation.shell
    preflight: yes
    post_build: no
    enabled: "{{ build_shell }}"
  - name: kilip.workstation.development
    preflight: yes
    post_build: no
    enabled: "{{ build_development }}"
  - name: kilip.workstation.desktop
    preflight: no
    post_build: no
    enabled: "{{ build_desktop }}"

encrypted_dir: 'encrypted'
