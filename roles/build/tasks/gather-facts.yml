---
- name: Normalize workstation config
  kilip.workstation.facts:

- name: Set ws_user_gpg_keys value
  ansible.builtin.set_fact:
    ws_user_gpg_keys: "{{ _ws_user_gpg_keys }}"

- name: Gather facts
  ansible.builtin.include_role:
    name: "{{ role_item }}"
    tasks_from: 'facts.yml'
    public: true
  loop: "{{ ws_roles }}"
  loop_control:
    loop_var: role_item
