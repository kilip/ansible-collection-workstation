---
bash: yes
bash_profile: "{{ user_home }}/.profile"
bashrc: "{{ user_home }}/.bashrc"

zsh: yes
zsh_profile: "{{ user_home }}/.zprofile"
zshrc: "{{ user_home }}/.zshrc"

fish: yes
fish_bin: /usr/bin/fish
fish_config: "{{ user_home }}/.config/fish/config.fish"


omf: false
omf_theme: ""
omf_packages: []
omf_target_dir: "{{ user_home }}/.local/share/omf"

omz: no
omz_theme: ""
omz_target_dir: "{{ user_home }}/.oh-my-zsh"

shell_packages:
  - name: omf
    check: "{{ omf }}"
  - name: omz
    check: "{{ omz }}"
