---
- name: chezmoi ~> Ensure configured
  block:
    - name: chezmoi ~> Ensure chezmoi installed
      when: chezmoi_install
      ansible.builtin.shell:
        cmd: sh -c "$(curl -kfsLS chezmoi.io/get)"
        creates: "{{ chezmoi_bin }}"
        chdir: "{{ user_home }}"
      register: stat
      retries: 5
      delay: 3
      until: 0 == stat.rc

    - name: chezmoi ~> Ensure chezmoi dotfiles repo initialized
      ansible.builtin.command:
        creates: "{{ chezmoi_dir }}/.git/HEAD"
        cmd: "{{ chezmoi_bin }} init --force --apply {{ chezmoi_repo }}"
        chdir: "{{ user_home }}"
      environment:
        GIT_SSL_NO_VERIFY: "{{ 1 if proxy_cert_build else 0 }}"
        GIT_SSH_COMMAND: "ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
      register: stat
      retries: 5
      delay: 3
      until: 0 == stat.rc
  become: true
  become_user: "{{ user }}"
